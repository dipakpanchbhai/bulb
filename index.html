<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Jalao</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        let flag=0;
        function onLight(){
            
            if(flag==0){
                document.getElementById('img').setAttribute("src","on.jpg");
                document.getElementById('btn').innerText="Turn Off";
                document.getElementById('myhead').innerText="Abe Anda Bulb Band Kar";
                flag=1;
            }
            else{
                document.getElementById('img').setAttribute("src","off.jpg");
                document.getElementById('btn').innerText="Turn On";
                document.getElementById('myhead').innerText="Abe Laodu Bulb On Kar";
                flag=0;
            }
            
            console.log(flag);
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
    </style>
</head>
<body>
    <div class="container" align="center">
        <h1 id="myhead" class="pt-2">Abe Laodu Bulb On Kar</h1>
    <div>
        <img id="img" class="rounded"  src="off.jpg" alt="off" width="300">
    </div>
    <br>
    <button id="btn" onclick="onLight()" class="btn btn-dark">Turn On</button>
        <br>
        <p class="pt-5">&copy; Designed By Dipak PanchBhai</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
